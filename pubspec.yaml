name: releaf
description: An innovative mobile app that transforms sustainability into a fun, rewarding, and socially engaging experience.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.3
  flutter_animate: ^4.1.1+1
  camera: ^0.10.5+2
  path_provider: ^2.0.15
  path: ^1.8.3
  provider: ^6.0.5
  shared_preferences: ^2.1.1
  http: ^0.13.6
  intl: ^0.18.1
  flutter_svg: ^2.0.5
  image_picker: ^0.8.7+5
  url_launcher: ^6.1.11
  flutter_local_notifications: ^14.1.1
  geolocator: ^9.0.2
  flutter_map: ^4.0.0
  latlong2: ^0.8.2
  logging: ^1.1.0
  lottie: ^2.3.2
  flutter_riverpod: ^2.3.0
  image_cropper: ^4.0.1
  logger: ^1.3.0
  dio: ^5.0.0
  firebase_auth: ^4.2.0
  google_sign_in: ^6.0.0
  firebase_analytics: ^10.1.0
  timezone: ^0.9.1
  flutter_staggered_grid_view: ^0.6.2
  shimmer: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700